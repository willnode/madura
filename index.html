<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Kamus Madura-Indo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
	<div id="body">
		<h1>Kamus Madura Online</h1>
		<div class="opt">
			<input type="radio" name="mode" id="mode-m2i" value="m2i" checked>
			<label for="mode-m2i">Madura ke Indonesia</label>
			<br>
			<input type="radio" name="mode" id="mode-i2m" value="i2m">
			<label for="mode-i2m">Indonesia ke Madura</label>
		</div>
		<textarea id="input"></textarea>
		<div id="highlight"></div>
		<div id="result"></div>
	</div>
	<div class="foot"><i>(C) Wildan Mubarok 2019</i></div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="util.js"></script>
	<script src="main.js"></script>
</body>
</html>
